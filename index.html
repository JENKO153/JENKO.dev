<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JENKO | Game Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --primary: #2c2c2c;
    --accent: #4a4a4a;
    --bg-dark: #0f0f0f;
    --bg-medium: #1a1a1a;
    --bg-light: #252525;
    --text-primary: #e8e8e8;
    --text-secondary: #a0a0a0;
    --text-dim: #707070;
    --border: #2a2a2a;
    --highlight: #ffffff;
  }

  html {
    scroll-behavior: smooth;
    font-size: 16px;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-primary);
    overflow-x: hidden;
    position: relative;
    line-height: 1.6;
  }

  .layout {
    display: flex;
    height: 100vh;
    position: relative;
  }

  /* Sidebar Styling */
  .sidebar {
    background: var(--bg-medium);
    width: 280px;
    padding: 2.5rem 2rem;
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }

  .logo-section {
    position: relative;
  }

  .logo-section h1 {
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
    letter-spacing: -0.5px;
  }

  .tagline {
    font-size: 0.875rem;
    color: var(--text-dim);
    margin-bottom: 3rem;
    font-weight: 400;
  }

  .nav-links {
    position: relative;
  }

  .nav-links a {
    display: block;
    padding: 0.75rem 0;
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--text-secondary);
    text-decoration: none;
    transition: color 0.2s ease;
    position: relative;
  }

  .nav-links a:hover {
    color: var(--text-primary);
  }

  .sidebar-footer {
    font-size: 0.75rem;
    color: var(--text-dim);
    position: relative;
  }

  .social-links {
    display: flex;
    gap: 0.75rem;
    margin-top: 1rem;
  }

  .social-links a {
    width: 32px;
    height: 32px;
    border-radius: 4px;
    border: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    color: var(--text-secondary);
  }

  .social-links a:hover {
    border-color: var(--text-secondary);
    color: var(--text-primary);
    background: var(--bg-light);
  }

  /* Main Content Area */
  .main {
    flex: 1;
    overflow-y: auto;
    padding: 0;
    background: var(--bg-dark);
    position: relative;
  }

  .main > .section {
    padding: 4rem;
  }

  #home {
    padding: 0;
  }

  .main::-webkit-scrollbar {
    width: 8px;
  }

  .main::-webkit-scrollbar-track {
    background: var(--bg-medium);
  }

  .main::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 4px;
  }

  .section {
    margin-bottom: 6rem;
    opacity: 0;
    animation: fadeInUp 0.6s ease forwards;
  }

  .section:nth-child(1) { animation-delay: 0.1s; }
  .section:nth-child(2) { animation-delay: 0.2s; }
  .section:nth-child(3) { animation-delay: 0.3s; }

  @keyframes fadeInUp {
    0% { 
      opacity: 0; 
      transform: translateY(20px); 
    }
    100% { 
      opacity: 1; 
      transform: translateY(0); 
    }
  }

  .section-header {
    margin-bottom: 2.5rem;
  }

  .section h2 {
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-primary);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 0.5rem;
  }

  /* Project Cards */
  .project {
    background: var(--bg-medium);
    padding: 2rem;
    border-radius: 8px;
    margin-bottom: 2rem;
    border: 1px solid var(--border);
    transition: all 0.2s ease;
  }

  .project:hover {
    border-color: var(--accent);
    transform: translateY(-2px);
  }

  .project-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }

  .project h3 {
    font-size: 1.25rem;
    color: var(--text-primary);
    font-weight: 600;
  }

  .project-status {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    background: var(--bg-light);
    border: 1px solid var(--border);
    border-radius: 4px;
    font-size: 0.75rem;
    color: var(--text-secondary);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .project p {
    font-size: 0.95rem;
    line-height: 1.6;
    color: var(--text-secondary);
    margin: 0.75rem 0;
  }

  .project-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-primary);
    font-weight: 500;
    font-size: 0.9rem;
    text-decoration: none;
    transition: gap 0.2s ease;
    margin-top: 0.75rem;
  }

  .project-link:hover {
    gap: 0.75rem;
  }

  /* Devlog Entries */
  .devlog-entry {
    background: var(--bg-medium);
    padding: 2rem;
    border-radius: 8px;
    margin-bottom: 2rem;
    border: 1px solid var(--border);
    border-left: 3px solid var(--accent);
    transition: all 0.2s ease;
    cursor: pointer;
  }

  .devlog-entry:hover {
    border-left-color: var(--text-primary);
    transform: translateX(4px);
  }

  /* Devlog Modal */
  .devlog-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.92);
    backdrop-filter: blur(8px);
    z-index: 10000;
    overflow-y: auto;
    padding: 2rem;
    animation: modalFadeIn 0.2s ease;
  }

  @keyframes modalFadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  .devlog-modal.active {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .devlog-modal-content {
    background: var(--bg-medium);
    border-radius: 8px;
    max-width: 800px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    padding: 3rem;
    border: 1px solid var(--border);
    animation: modalSlideIn 0.3s ease;
  }

  @keyframes modalSlideIn {
    0% { 
      transform: scale(0.95) translateY(20px);
      opacity: 0;
    }
    100% { 
      transform: scale(1) translateY(0);
      opacity: 1;
    }
  }

  .modal-close {
    position: absolute;
    top: 1.5rem;
    right: 1.5rem;
    background: var(--bg-light);
    border: 1px solid var(--border);
    color: var(--text-primary);
    font-size: 1.5rem;
    width: 36px;
    height: 36px;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    z-index: 10;
  }

  .modal-close:hover {
    background: var(--accent);
  }

  #devlog-modal-body {
    animation: contentFadeIn 0.4s ease 0.1s both;
  }

  @keyframes contentFadeIn {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  #devlog-modal-body .devlog-header {
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid var(--border);
  }

  #devlog-modal-body h4 {
    font-size: 1.5rem;
    color: var(--text-primary);
    margin-bottom: 1rem;
    font-weight: 600;
    line-height: 1.3;
  }

  #devlog-modal-body time {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    background: var(--bg-light);
    border-radius: 4px;
    font-size: 0.85rem;
    color: var(--text-secondary);
    font-weight: 500;
  }

  #devlog-modal-body p {
    font-size: 1rem;
    line-height: 1.7;
    margin: 1.25rem 0;
    color: var(--text-secondary);
  }

  #devlog-modal-body strong {
    color: var(--text-primary);
    font-weight: 600;
  }

  #devlog-modal-body .image-gallery {
    margin-top: 2rem;
  }

  #devlog-modal-body .image-gallery img {
    height: 200px;
    cursor: pointer;
    border: 1px solid var(--border);
    transition: all 0.2s ease;
  }

  #devlog-modal-body .image-gallery img:hover {
    border-color: var(--accent);
    transform: scale(1.02);
  }

  .devlog-modal-content::-webkit-scrollbar {
    width: 8px;
  }

  .devlog-modal-content::-webkit-scrollbar-track {
    background: var(--bg-dark);
    border-radius: 4px;
  }

  .devlog-modal-content::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 4px;
  }

  .devlog-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1rem;
  }

  .devlog-entry h4 {
    font-size: 1.1rem;
    color: var(--text-primary);
    font-weight: 600;
    line-height: 1.4;
  }

  .devlog-entry time {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    background: var(--bg-light);
    border-radius: 4px;
    font-size: 0.8rem;
    color: var(--text-dim);
    font-weight: 500;
  }

  .devlog-entry p {
    font-size: 0.95rem;
    line-height: 1.6;
    color: var(--text-secondary);
    margin: 0.75rem 0;
  }

  .devlog-entry strong {
    color: var(--text-primary);
    font-weight: 600;
  }

  /* Image Gallery */
  .image-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    margin-top: 1.5rem;
  }

  .image-gallery img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s ease;
    border: 1px solid var(--border);
  }

  .image-gallery img:hover {
    transform: scale(1.02);
    border-color: var(--accent);
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.95);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    cursor: pointer;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 4px;
    animation: zoomIn 0.2s ease;
  }

  @keyframes zoomIn {
    0% { transform: scale(0.95); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .lightbox.active {
    display: flex;
  }

  /* Hero Section */
  #home {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  .hero-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .hero-background img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    min-width: 100%;
    min-height: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    filter: grayscale(0.3) brightness(0.4);
  }

  .hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      135deg,
      rgba(15, 15, 15, 0.85) 0%,
      rgba(15, 15, 15, 0.7) 50%,
      rgba(15, 15, 15, 0.9) 100%
    );
  }

  .hero-section {
    text-align: center;
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 900px;
  }

  .hero-content {
    margin-bottom: 3rem;
    position: relative;
    z-index: 3;
  }

  .hero-title {
    font-family: 'JetBrains Mono', monospace;
    font-size: clamp(2.5rem, 7vw, 5rem);
    font-weight: 700;
    line-height: 1.1;
    margin-bottom: 1.5rem;
  }

  .title-line {
    display: block;
    color: var(--text-primary);
  }

  .hero-subtitle {
    font-size: 1.125rem;
    color: var(--text-secondary);
    margin-bottom: 3rem;
    font-weight: 400;
  }

  .hero-cta {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
    animation: fadeInUp 1s ease 0.5s both;
  }

  .cta-button {
    padding: 0.875rem 2rem;
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    font-size: 0.9rem;
    border-radius: 4px;
    transition: all 0.2s ease;
    text-decoration: none;
  }

  .cta-button.primary {
    background: var(--text-primary);
    color: var(--bg-dark);
  }

  .cta-button.primary:hover {
    background: var(--text-secondary);
    transform: translateY(-2px);
  }

  .cta-button.secondary {
    background: transparent;
    color: var(--text-primary);
    border: 1px solid var(--text-primary);
  }

  .cta-button.secondary:hover {
    background: var(--text-primary);
    color: var(--bg-dark);
    transform: translateY(-2px);
  }

  .hero-visual {
    display: none;
  }

  /* About Section Styles */
  .about-content {
    max-width: 900px;
  }

  .about-intro {
    margin-bottom: 2.5rem;
    padding: 2rem;
    background: var(--bg-medium);
    border-radius: 8px;
    border: 1px solid var(--border);
  }

  .about-intro h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: var(--text-primary);
    font-weight: 600;
  }

  .about-intro p {
    font-size: 1rem;
    color: var(--text-secondary);
    font-weight: 400;
  }

  .about-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2.5rem;
  }

  .about-card {
    background: var(--bg-medium);
    padding: 2rem;
    border-radius: 8px;
    border: 1px solid var(--border);
    transition: all 0.2s ease;
  }

  .about-card:hover {
    transform: translateY(-2px);
    border-color: var(--accent);
  }

  .card-icon {
    width: 48px;
    height: 48px;
    background: var(--bg-light);
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.25rem;
    color: var(--text-primary);
  }

  .about-card h4 {
    font-size: 1.125rem;
    margin-bottom: 0.75rem;
    color: var(--text-primary);
    font-weight: 600;
  }

  .about-card p {
    font-size: 0.95rem;
    line-height: 1.6;
    color: var(--text-secondary);
  }

  .about-footer {
    background: var(--bg-medium);
    padding: 2rem;
    border-radius: 8px;
    border: 1px solid var(--border);
  }

  .about-footer p {
    font-size: 0.95rem;
    line-height: 1.6;
    color: var(--text-secondary);
    margin-bottom: 2rem;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }

  .about-stats {
    display: flex;
    justify-content: center;
    gap: 3rem;
    flex-wrap: wrap;
  }

  .stat {
    text-align: center;
  }

  .stat-number {
    display: block;
    font-family: 'JetBrains Mono', monospace;
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
  }

  .stat-label {
    display: block;
    font-size: 0.8rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* Responsive Design */
  @media (max-width: 1024px) {
    .sidebar {
      width: 250px;
      padding: 2rem 1.5rem;
    }

    .main > .section {
      padding: 3rem;
    }
  }

  @media (max-width: 768px) {
    .layout {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      border-right: none;
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      background: var(--bg-medium);
      height: auto;
    }

    .logo-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: relative;
    }

    .logo-section h1 {
      font-size: 1.125rem;
      margin-bottom: 0;
    }

    .tagline {
      display: none;
    }

    .mobile-menu-toggle {
      display: block;
      flex-shrink: 0;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .nav-links {
      position: fixed;
      top: 56px;
      left: 0;
      right: 0;
      background: var(--bg-medium);
      flex-direction: column;
      padding: 0;
      gap: 0;
      transform: translateY(-100%);
      transition: transform 0.2s ease;
      border-bottom: 1px solid var(--border);
      display: none;
    }

    .nav-links.active {
      display: flex;
      transform: translateY(0);
    }

    .nav-links a {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      width: 100%;
      text-align: left;
      display: block;
    }

    .nav-links a:last-child {
      border-bottom: none;
    }

    .sidebar-footer {
      display: none;
    }

    .main {
      padding: 0;
      margin-top: 0;
    }

    .main > .section {
      padding: 4rem 1.5rem 2rem;
    }

    #home {
      min-height: 100vh;
      padding: 0;
      margin-top: 56px;
    }

    .hero-title {
      font-size: clamp(2rem, 9vw, 3.5rem);
    }

    .hero-subtitle {
      font-size: 1rem;
    }

    .hero-cta {
      flex-direction: column;
      align-items: center;
    }

    .cta-button {
      width: 200px;
      text-align: center;
    }

    .section h2 {
      font-size: 1rem;
    }

    .project {
      padding: 1.5rem;
    }

    .project-header {
      flex-direction: column;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .devlog-entry {
      padding: 1.5rem;
    }

    .devlog-header {
      flex-direction: column;
      gap: 0.5rem;
    }

    .devlog-modal {
      padding: 1rem;
    }

    .devlog-modal-content {
      padding: 2rem 1.5rem;
    }

    .modal-close {
      top: 1rem;
      right: 1rem;
    }

    .image-gallery {
      grid-template-columns: 1fr;
    }

    .about-grid {
      grid-template-columns: 1fr;
    }
  }

  /* Mobile Menu Toggle */
  .mobile-menu-toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    position: relative;
    width: 30px;
    height: 30px;
  }

  .mobile-menu-toggle span {
    display: block;
    width: 20px;
    height: 2px;
    background: var(--text-primary);
    margin: 4px 0;
    transition: all 0.2s ease;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  .mobile-menu-toggle span:nth-child(1) {
    top: 6px;
  }

  .mobile-menu-toggle span:nth-child(2) {
    top: 14px;
  }

  .mobile-menu-toggle span:nth-child(3) {
    top: 22px;
  }

  .mobile-menu-toggle.active span:nth-child(1) {
    top: 14px;
    transform: translateX(-50%) rotate(45deg);
  }

  .mobile-menu-toggle.active span:nth-child(2) {
    opacity: 0;
  }

  .mobile-menu-toggle.active span:nth-child(3) {
    top: 14px;
    transform: translateX(-50%) rotate(-45deg);
  }

  @media (max-width: 768px) {
    .mobile-menu-toggle {
      display: block;
    }
  }
  </style>
</head>

<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="logo-section">
        <h1>JENKO</h1>
        <p class="tagline">Game Developer</p>
        <button class="mobile-menu-toggle" id="menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav class="nav-links" id="nav-links">
          <a href="#home">Home</a>
          <a href="#projects">Projects</a>
          <a href="#devlog">Devlog</a>
          <a href="#about">About</a>
        </nav>
      </div>
      
      <div class="sidebar-footer">
        <p>Â© 2025 Jenko</p>
        <p>Made with Coffee</p>
        <div class="social-links">
